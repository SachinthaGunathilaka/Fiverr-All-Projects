<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="form.js"></script>
</head>
<body>

<!-- Form -->
<form>

    <!-- Input box for name -->
    <div style="padding-bottom:20px;margin-top: 50px">
        Name &nbsp; &nbsp;&nbsp; &nbsp;<input type="text" id="name" name="name"><br>
        <span id="name_error" style="color: red;font-size: 14px"></span>
    </div>


    <!-- Input box for age -->
    <div style="padding-bottom:20px">
        Age &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<input type="number" id="age" name="age"><br>
        <span id="age_error" style="color: red;font-size: 14px"></span>
    </div>

    <!-- Input box for password -->
    <div style="padding-bottom:30px">
        Password <input type="password" id="password" name="password"><br>
        <span id="password_error" style="color: red;font-size: 14px"></span>
    </div>

    <!-- Submit button (When this button pressed onSubmit() method in the forms.js will be executed) -->
    <div style="padding-bottom:20px;">
        <input type="button" value="Submit" onclick="onSubmit()">
    </div>

    <!-- Paragraph for greeting message (Initially this is empty) -->
    <div style="padding-bottom:10px">
        <p id="greet"></p>
    </div>

     <!-- Paragraph for details of the users (Initially this is empty) -->
    <div style="padding-bottom:20px">
        <p id="details"></p>
    </div>

</form>


</body>
</html>
